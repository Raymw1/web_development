<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos insrir os seguinte elementos da lista a seguir. Passe o mouse sobre eles para visualizar qual tag você deve usar:</p>
    <ul>
        <li title="Use a tag &lt;p&gt; ... &lt;/p&gt;">Parágrafos</li>
        <li title="Use a tag &lt;h1&gt; ... &lt;/h6&gt;">Títulos</li>
        <li title="Use a tag &lt;img&gt;">Imagens</li>
        <li title="Use a tag &lt;abbr&gt; ... &lt;/abbr&gt;">Abreviações</li>
        <li title="Use a tag &lt;code&gt; ... &lt;/code&gt;">Código fonte</li>
        <li title="Use a tag &lt;ol&gt; ... &lt;/ol&gt;">Lista numerada</li>
        <li title="Use a tag &lt;ul&gt; ... &lt;/ul&gt;">Lista com demarcadores</li>
    </ul>
</body>
</html>
